<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Random Reloader</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        width: 240px;
        padding: 10px;
      }
      h3 {
        margin: 0 0 6px 0;
        font-size: 15px;
      }
      label {
        display: block;
        margin-top: 6px;
        font-size: 13px;
      }
      input[type="number"] {
        width: 100%;
        box-sizing: border-box;
        padding: 6px;
        margin-top: 4px;
      }
      input[type="radio"] {
        margin-right: 5px;
      }
      button {
        width: 100%;
        padding: 8px;
        margin-top: 10px;
        cursor: pointer;
      }
      #status {
        margin-top: 8px;
        font-size: 12px;
        color: #333;
        text-align: center;
      }
      hr {
        margin: 10px 0;
      }
    </style>
  </head>
  <body>
    <h3>Random Reloader</h3>

    <!-- Random mode -->
    <label>
      <input type="radio" name="mode" value="random" checked />
      Random interval
    </label>
    <label
      >Min seconds:
      <input id="min" type="number" min="1" value="5" />
    </label>
    <label
      >Max seconds:
      <input id="max" type="number" min="1" value="15" />
    </label>

    <hr />

    <!-- Fixed mode -->
    <label>
      <input type="radio" name="mode" value="fixed" />
      Fixed interval
    </label>
    <label
      >Seconds:
      <input id="fixed" type="number" min="1" value="60" />
    </label>

    <button id="start">Start</button>
    <button id="stop">Stop</button>
    <div id="status"></div>

    <script src="popup.js"></script>
  </body>
</html>
